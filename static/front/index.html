<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
    <script>
        function realizarCalculo2() {
            // Obtener valores de los inputs
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;

            // Construir la URL para la solicitud al backend
            const url = `http://localhost:3000/resta?parametro1=${input1}&parametro2=${input2}`;

            // Realizar la solicitud al backend
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Poner el resultado en el campo de output
                    document.getElementById('output1').value = data;
                    document.getElementById(`output2`).value = data;
                    document.getElementsById(`output3`).value = data;
                })
                .catch(error => console.error('Error al realizar la solicitud:', error));
        }
        function realizarCalculo3() {

            // Construir la URL para la solicitud al backend
            const url = `http://localhost:3000/multi?parametro1=${input1}&parametro2=${input2}`;

            // Realizar la solicitud al backend
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Poner el resultado en el campo de output
                    document.getElementById('output2').value = data;
                })
                .catch(error => console.error('Error al realizar la solicitud:', error));
        }

    </script>
</head>
<body>
    <div>
        <label for="input1">Input 1:</label>
        <input type="text" id="input1" name="input1">
        <label for="input2">Input 2:</label>

        <button onclick="realizarCalculo()">Calcular</button>
        <label for="output">Output:</label>
        <input type="text" id="output1" name="output" readonly>
    </div>
